group 'com.github.bancolombia'
version '1.0.0'

repositories {
	mavenCentral()
}


install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'
                groupId 'com.github.bancolombia' // PACKAGE NAME FROM BINTRAY ACCOUNT
                artifactId 'secrets-manager' // THE NAME OF YOUR MODULE

                name 'secrets-manager' // YOUR LIBRARY NAME
                description 'Secrets manager'
                // YOUR LIBRARY DESCRIPTION
                url 'https://github.com/bancolombia/secrets-manager' // YOUR SITE

                licenses {
                    license {
                        name "The Apache Software License, Version 2.0"
                        url "http://www.apache.org/licenses/LICENSE-2.0.txt"
                        distribution "repo"
                    }
                }
                developers {
                    developer {
                        id "alejobtc"
                        name "Alejandro Betancur Barrientos"
                        email "abentac@bancolombia.com.co"
                    }
                }
                scm {
                    url "git@github.com:bancolombia/secrets-manager.git"
                }
            }
        }
    }
}

dependencies {
	compile platform('software.amazon.awssdk:bom:2.13.10')
	compile 'software.amazon.awssdk:secretsmanager'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
	compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'

	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
	testCompile 'org.mockito:mockito-core:2.28.2'
	testImplementation 'junit:junit:4.12'
}

task sourceJar(type: Jar) {
    classifier "sources"
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier "javadoc"
    from javadoc.destinationDir
}

artifacts {
    archives jar
    archives sourceJar
    archives javadocJar
}



jar {
    manifest.attributes provider: 'Ingenier√≠a de Software'
	archivesBaseName = 'secrets-manager'
}

sonarqube {
	properties {
		property "sonar.projectKey", "bancolombia_secrets-manager"
		property "sonar.organization", "grupo-bancolombia"
		property "sonar.host.url", "https://sonarcloud.io"
		property "sonar.sources", "src/main/java,build.gradle"
		property "sonar.java.binaries", "build/classes"
		property "sonar.junit.reportPaths", "build/test-results/test"
		property "sonar.java-coveragePlugin", "jacoco"
		property "sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/test/jacocoTestReport.xml"
		property "sonar.test", "src/test/java"
		property "sonar.exclusions", ".github/**"
		property "sonar.coverage.exclusions", "src/test/**"
		property "sonar.sourceEncoding", "UTF-8"
	}
}

jacocoTestReport {
	reports {
		xml.enabled true
	}
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId 'com.github.bancolombia'
            artifactId 'secrets-manager'
            version '1.0.0'
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'Secrets Manager')
                root.appendNode('name', 'secrets-manager')
                root.appendNode('url', 'https://site_for_lib.tld')
                root.children().last() + pomConfig
            }
        }
    }
}


bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    publications = ['mavenJava']
    publish = true
    configurations = ['archives']
    pkg {
        repo = 'Maven'
        name = 'secrets-manager'
        licenses = ['MIT']
        vcsUrl = 'git@github.com:bancolombia/secrets-manager.git'
        version {
            name = '1.0.0'
            desc = 'First version'
            released  = new Date()
            vcsTag = '1.0.0'
        }
    }
}
