buildscript {
    repositories {
	    mavenCentral()
    }
    ext {
        repoUrl = project.hasProperty('repository') ? project.getProperty('repository') : 'https://artifactory.apps.bancolombia.com/maven-bancolombia'
        grupo = project.hasProperty('grupo') ? project.getProperty('grupo') : 'co.com.bancolombia'
        artefact = project.hasProperty('artefacto') ? project.getProperty('artefacto') : 'secretsmanager'
        version = project.hasProperty('version') ? project.getProperty('version') : '2.2.1'
        user = project.hasProperty('usuario') ? project.getProperty('usuario') : ''
        psw = project.hasProperty('clave') ? project.getProperty('clave') : ''
    }

}


plugins {
	id 'jacoco'
	id "org.sonarqube" version "2.8"
    id "com.jfrog.bintray" version "1.8.5"
    id 'java-library'
    id 'maven'
    id 'maven-publish'
}

test.onlyIf { false }


def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "alejobtc"
            name "Alejandro Betancur Barrientos"
            email "abentac@bancolombia.com.co"
        }
    }

    scm {
        url "git@github.com:bancolombia/secrets-manager.git"
    }
}

group 'co.com.bancolombia.commons.secretsmanager'

repositories {
	mavenCentral()
}


dependencies {
	compile platform('software.amazon.awssdk:bom:2.13.10')
	compile 'software.amazon.awssdk:secretsmanager'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
	compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'

	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
	testCompile 'org.mockito:mockito-core:2.28.2'
	testImplementation 'junit:junit:4.12'
}

task sourceJar(type: Jar) {
    classifier "sources"
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier "javadoc"
    from javadoc.destinationDir
}

artifacts {
    archives jar
    archives sourceJar
    archives javadocJar
}



jar {
    manifest.attributes provider: 'Ingenier√≠a de Software'
	archivesBaseName = 'secretsmanager'
	version = "$version"
}

sonarqube {
	properties {
		property "sonar.projectKey", "bancolombia_secrets-manager"
		property "sonar.organization", "grupo-bancolombia"
		property "sonar.host.url", "https://sonarcloud.io"
		property "sonar.sources", "src/main/java,build.gradle"
		property "sonar.java.binaries", "build/classes"
		property "sonar.junit.reportPaths", "build/test-results/test"
		property "sonar.java-coveragePlugin", "jacoco"
		property "sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/test/jacocoTestReport.xml"
		property "sonar.test", "src/test/java"
		property "sonar.exclusions", ".github/**"
		property "sonar.coverage.exclusions", "src/test/**"
		property "sonar.sourceEncoding", "UTF-8"
	}
}

jacocoTestReport {
	reports {
		xml.enabled true
	}
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId 'com.github.bancolombia'
            artifactId 'secrets-manager'
            version "$version"
            pom.withXml {
                def root = dependenciesNode.appendNode('dependency')
                root.appendNode('description', 'Secrets Manager')
                root.appendNode('name', 'secrets-manager')
                root.appendNode('url', 'https://site_for_lib.tld')
                root.children().last() + pomConfig
            }
            artifacts {
                sourceJar
                javadoc
            }

        }
    }
}


bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    publications = ['MyPublication']
    publish = true
    pkg {
        repo = 'Maven'
        name = 'com.github.bancolombia.secrets-manager'
        licenses = ['Apache-2.0']
        vcsUrl = 'git@github.com:bancolombia/secrets-manager.git'
        version {
            name = project.property('version')
            desc = 'First version'
            released  = new Date()
            vcsTag = project.property('version')
        }
    }
}
